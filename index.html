<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section id="Signup">
                <form action="#">
                <label>FullName</label><br><br>
                <input type="text" placeholder="Your Name" /><br><br>
                <label>Email Address</label><br><br>
                <input type="email" placeholder="Email Address" /><br><br>
                <label>Date of Birth</label><br><br>
                <input type="date" placeholder="Email Address" /><br>
                
                <div class="gender-select">
            <label for="gender" class="gender-label">Gender</label>

            <div id="gender-btns">
               <label id="male-btn-container">
                  <input type="radio" name="gender" id="male-btn" checked>
                  <span> Male</span>
               </label>

               <label id="female-btn-container">
                  <input type="radio" name='gender' id="female-btn" >
                  <span> Female</span>
               </label>
            </div>
         </div><br><br>
                

                <input type="checkbox" name="checkbox" value="check"/><p>I accept the terms & conditions</p> <br><br><br><br>
                <button type="submit">Create Account</button>
            </form>
        </section>

    </main>
    
</body>
</html>
